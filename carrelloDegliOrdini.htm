<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina Drink</title>
</head>
<body>
    <button onclick="ordinaDrink()">Ordina Drink</button>

    <script>
        function ordinaDrink() {
            // Richiesta di autorizzazione per ottenere la posizione dell'utente
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                // Invio delle coordinate al backend per gestire l'ordine
                inviaOrdine(lat, lon);
            }, function(error) {
                console.error('Errore nell\'ottenere la posizione:', error);
            });
        }

        function inviaOrdine(lat, lon) {
            // Invia le coordinate al backend per elaborare l'ordine
            const ordine = {
                drink: "Nome del Drink",
                latitudine: lat,
                longitudine: lon
            };

            // Effettua una richiesta HTTP POST al backend
            fetch('/api/ordinaDrink', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(ordine)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Ordine inviato con successo!');
                } else {
                    console.error('Errore durante l\'invio dell\'ordine.');
                }
            })
            .catch(error => {
                console.error('Si Ã¨ verificato un errore:', error);
            });
        }
    </script>
</body>
</html>
