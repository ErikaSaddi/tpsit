<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="carrello"></p>
    <button id="bottone-add" onclick="aggiungiDrink()">Aggiungi drink</button>
    <button id="bottone-remove" onclick="cancellaDrink()">Cancella drink</button>
    <button id="bottone-count" onclick="contaDrink()">Conta drink</button>
    <button id="bottone-order" onclick="ordinaDrink()">Ordina drink</button>

    <p>Numero drink a menu : </p>
    <p id="contaDrink"></p>

<script>
   const drinks=["coca cola,"," spritz,"," sprite,"," fanta,"," birra,"," belvedere,"," martini"];
   const carrello = [];
   document.getElementById("demo").innerHTML = drinks.join(" ")+" #drinks: "+drinks.length;

   function contaDrink(){
    let length = drinks.length;
    document.getElementById("contaDrink").innerHTML = drinks.length;
   }

   function aggiungiDrink(){
    let drink = prompt("Inserisci il tuo drink:");
    if(drink) {
      drinks.push(drink);
      document.getElementById("demo").innerHTML = drinks.join(" ");
    }
   }

   function cancellaDrink(){
    let drink = drinks.pop();
    document.getElementById("demo").innerHTML = drinks.join(" ");
   }

   function ordinaDrink(){
    let drinkDaordinare = prompt("Inserisci il numero del drink da ordinare (0 - " + (drinks.length - 1) + "):");
    if (drinkDaordinare >= 0 && drinkDaordinare < drinks.length) {
      carrello.push(drinks[drinkDaordinare]);
      document.getElementById("carrello").innerHTML = "Carrello: " + carrello.join(", ");
    } else {
      alert("Numero del drink non valido.");
    }
   }
</script>

</body>
</html>
